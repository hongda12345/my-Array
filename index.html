	<script>

		function myArray(){
			for(i=0;i<arguments.length;i++){
				this[i]=arguments[i];
			}
			this.length=arguments.length;
			//push
			this.push=function(){
               for(let i=0;i<arguments.length;i++){
               	this[this.length]=arguments[i];
               	this.length++;
               }
			}
			//indexOf
			this.indexOf=function(value){
				for(let i=0;i<this.length;i++){
					if(this[i]==value){
						return i;
					}
				}
				return -1;
			}
			//lastindexOf
			this.lastindexOf=function(value){
				for(let i=this.length;i>-1;i--){
					if(this[i]==value){
						return i;
					}
				}
				return -1;
			}
			//include
			this.include=function(value){
				for(let i=0;i<this.length;i++){
					if(this[i]==value){
						return true;
					}
				}
				return false;
			}
            //reverse
            this.reverse=function(){
                let newarr=[];
                for(let i=this.length-1;i>-1;i--){
                	newarr[newarr.length]=this[i];
                }
                return newarr;
            }
            //join
            this.join=function(str){
            	var result='';
            	 for(let i=0;i<this.length;i++){
            	 	if(i<this.length-1){
                	result+=this[i]+str;            	 		
            	 	}else{
                	result+=this[i];       	 
            	 	}
                }
                return result;
            }
            //sort
         //    this.sort=function(type){
         //        type=type==undefined?'<':type;
        	// if(type=='<'){
        	// 	sortup();
        	// }else if(type=='>'){
        	// 	sortdown();
        	// }
         //    }
         // 升序
            this.Sortup=function(){
            	let newarr=[];
            	for(let i=0;i<this.length;i++){
            		for(let j=i+1;j<this.length;j++){
            			if(this[j]<this[i]){
            				let temp=this[j];
            				this[j]=this[i];
            				this[i]=temp;
            			}
            		}
            	}
            	for(let k=0;k<this.length;k++){
            		newarr[newarr.length]=this[k];
            	}
            	return newarr;
            }
         // 降序
            this.Sortdown=function(){
            	let newarr=[];
            	for(let i=0;i<this.length;i++){
            		for(let j=i+1;j<this.length;j++){
            			if(this[j]>this[i]){
            				let temp=this[j];
            				this[j]=this[i];
            				this[i]=temp;
            			}
            		}
            	}
            	for(let k=0;k<this.length;k++){
            		newarr[newarr.length]=this[k];
            	}
            	return newarr;
            }
            // some
               this.some=function(fn){
               	for(let i=0;i<this.length;i++){
               		if(fn(this[i])){
               			return true;
               		}
               	}
               	return false;
               }
            // every
               this.every=function(fn){
               	for(let i=0;i<this.length;i++){
               		if(!fn(this[i])){
               			return false;
               		}
               	}
               	return true;
               }
            // map
               this.map=function(fn){
                let newarr=[];
                for(let i=0;i<this.length;i++){
                	newarr[newarr.length]=fn(this[i]);
                }
                return newarr;
               }
            // filter
               this.filter=function(fn){
               	let newarr=[];
               	for(let i=0;i<this.length;i++){
               		if(fn(this[i])){
               			newarr[newarr.length]=this[i];
               		}
               	}
               	return newarr;
               }
        }
	</script>
